<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jihomoravský Lyžařský Pohár</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/css/home.css">

    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

    <!-- Slick Carousel JS (at the end of the body) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Rich text editor CKEditor -->
    <script src="/static/ckeditor/ckeditor.js"></script>
    <!-- <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script> -->


    <title>{% block title %}Admin{% endblock %}</title>
  </head>


  <body class="body">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Jihomoravský Lyžařský Pohár</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Závody</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Dokumenty</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Výsledky</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Kontakty</a>
                      </li>
                  </ul>
              </div>
          </div>
        </nav>

  
    <div class="container content">{% block content %} {% endblock %}</div>


<!-- Footer Section -->
    <footer class="footer bg-dark text-center text-white text-lg-start mt-4">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0 text-right">
                    <h5 class="text-uppercase">Kontakt</h5>
                    <p>Email: info@jmlp.cz</p>
                    <p>Tel: +420 123 456 789</p>
                </div>
            </div>
        </div>

        <!-- Copyright Section -->
        <div class="text-center p-3 bg-secondary text-white">
            © 2024 Jihomoravský Lyžařský Pohár. All Rights Reserved.
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
