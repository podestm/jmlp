{% extends "admin/base_admin.html" %}
 
{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        <button class="btn btn-secondary w-100" type="submit">Něco jinýho</button>
                    </form>
                </div>
                <div class="col-6">
                    <form method="post" action="">
                        <a class="btn btn-secondary w-100" href="{{ url_for('admin.add_post') }}" type="submit">Nové oznámení</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row g-4">
            <div class="col">
                {% for card in blog_posts %}
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ card.note_title }}</h5>
                        <p class="card-text">{{ card.note_data|safe }}</p>
                        <form method="post">
                            <a href="/admin/post-edit/{{ card.note_id }}" class="btn btn-primary">Upravit</a>
                            <a href="#" class="btn btn-primary">Archivovat</a>
                            <a href="/admin/delete-post/{{ card.note_id }}" class="btn btn-primary">Smazat</a>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Zveřejněno {{ card.note_date }}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
