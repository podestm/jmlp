{% extends "admin/base_admin.html" %}
 
{% block content %}
<div class="container-fluid">
    <div class="row mb-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        <a class="btn btn-secondary w-100" href="#" type="submit">Nové oznámení</a>
                    </form>
                </div>
                <div class="col-6">
                    <form method="post" action="">
                        <a class="btn btn-secondary w-100" href="#" type="submit">Nové oznámení</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row g-4">
            <div class="col">
                {% for post in blog_posts %}
                <div class="col-md-12 mb-3">
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.note_title }}</h5>
                            <p class="card-text">{{ post.note_data }}</p>
                        </div>
                        <div class="card-footer text-muted">
                            Zveřejněno {{ post.note_date }}
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
